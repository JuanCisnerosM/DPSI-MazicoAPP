<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulario Salud</title>
  </head>
  <body>
    <app-header-macizo></app-header-macizo>
    <div class="container mt-5">
      <h2 class="text-center mb-4">Formulario de Salud</h2>
      <form>

        <div class="mb-3">
          <label for="peso" class="form-label">Peso (kg)</label>
          <input
            type="number"
            step="0.01"
            class="form-control"
            id="peso"
            placeholder="Ingrese su peso en kilogramos"
          />
        </div>

        <div class="mb-3">
          <label for="altura" class="form-label">Altura (m)</label>
          <input
            type="number"
            step="0.01"
            class="form-control"
            id="altura"
            placeholder="Ingrese su altura en metros"
          />
        </div>

        <div class="mb-3">
          <label for="imc" class="form-label">IMC</label>
          <input
            type="number"
            step="0.01"
            class="form-control"
            id="imc"
            placeholder="Ingrese su Índice de Masa Corporal"
          />
        </div>

        <button type="submit" class="btn btn-success">Continuar</button>
      </form>
    </div>
  </body>
</html>
